spring:
  application:
    name: employee
  queries:
    users-query: select username, password, enabled from employees where username=?
    roles-query: select e.username, r.title from employees e inner join role_assignments ra on(e.uuid=ra.employee_uuid) inner join roles r on(ra.role_id=r.id) where e.username=?
  cloud:
    config:
      uri: http://localhost:42061/
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 50
        multiplier: 1.1
        max-interval: 10000

